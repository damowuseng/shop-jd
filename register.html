	<div class="w">

			<div class="logo">
				<a href="index.html">

			</div>
		</header>

			<h3>注册新用户
				<div class="login">我有账号，请<a href="#">登录</a></div>
			</h3>
			<div class="r-form">
				<form action="">
					<ul>
						<li><label for="">手机号：</label><input type="text" class="inp"><span class="error"> <i class="error-icon"></i> 输入不正确</span></li>

						<li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
						<li><label for="">确认密码：</label><input type="password" class="inp"><span class="error"> <i class="error-icon"></i> 输入不正确</span></li>
						<li class="agree"><input type="checkbox" name="" id="">同意协议并注册 <a href="#">《用户协议》</a></li>
						<li>
							<input type="submit" value="完成注册" class="btn">
						</li>
					</ul>
				</form>
